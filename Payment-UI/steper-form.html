<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="">

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <form role="form" class="stepper-form" action="javascript:void(0);">
                    <fieldset>
                        <div class="form-inside col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- space for your first content -->

                                </div>
                            </div>
                            <button type="button" class="btn btn-next">Next</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <h3 class="heading-strip m-0">
                            Promotion Image
                        </h3>
                        <div class="form-inside">

                            <div class="row">
                                <div class="col-md-12">

                                    <!--Space for second content-->
                                    <div class="file-upload col-md-6 col-sm-6">
                                        <h4 class="oodles-color">Upload a promotion Image</h5>
                                            <p class="oodles-color"><em>(Choose the image that best represent that offer.)</em></p>
                                            <div class="image-upload-wrap">
                                                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                                                <div class="drag-text">
                                                    <h3>Drag and drop a file or select add Image</h3>
                                                </div>
                                            </div>
                                            <div class="file-upload-content">
                                                <img class="file-upload-image" src="#" alt="your image" />
                                                <div class="image-title-wrap">
                                                    <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title"></span></button>
                                                </div>
                                            </div>
                                            <button class="btn btn-primary btn-block" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Upload Image</button>
                                            <button class="btn btn-link btn-block" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Select from Image Lib</button>

                                    </div>
                                </div>


                            </div>
                            <button type="button" class="btn btn-previous">Previous</button>
                            <button type="submit" class="btn pull-right">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/custom.js"></script>
        <!-- start:: stripe components -->

        <script>
            $(function() {


            });
        </script>

</body>

</html>
